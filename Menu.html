<!DOCTYPE html>
<html style="height:100%">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <meta name="description" content="syncfusion" />
    <meta name="author" content="syncfusion" />
    <title>OrubaseApplication1</title>
    <link rel="stylesheet" href="css/ej.mobile.all.min.css" />
    <!-- Sample level styles will be included here -->
    <link rel="stylesheet" href="css/sample.css" />
    <script type="text/javascript" src="scripts/jquery.globalize.min.js"></script>
    <script type="text/javascript" src="scripts/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="scripts/jsrender.min.js"></script>
    <script type="text/javascript" src="scripts/ej.mobile.all.min.js"></script>
    <!-- Uncomment the below scripts to integrate Orubase UI with Angular JS -->
    <!--<script type="text/javascript" src="scripts/angular.min.js"></script>
    <script type="text/javascript" src="scripts/ej.widget.angular.min.js"></script>-->
    <!-- Uncomment the below scripts to integrate Orubase UI with Knockout JS -->
    <!--<script type="text/javascript" src="scripts/knockout.min.js"></script>
    <script type="text/javascript" src="scripts/ej.widget.ko.min.js"></script>-->
    <script type="text/javascript" src="scripts/plugin_interface.js"></script>
    <!-- This script is specifically included to switch the user agent. !-->
    <script type="text/javascript" src="scripts/optionswitcher.js"></script>
    <!-- Sample level scripts will be included here -->
    <script type="text/javascript" src="scripts/sample.js"></script>
</head>
<body style="height:100%">


    <div id="header" style="background-color: #64013a;" data-role=" ejmheader" data-ej-showleftbutton="true" data-ej-leftbuttoncaption="Back" data-ej-showrightbutton="true" data-ej-rightbuttoncaption="Next">
        <center> <img src="Img/logo.png" />
            <label id="UserLabel" style="float:right; color:white"></label>
        </center>
        
    </div>

    <table style="width:100%;height:80%;background-color:#a66f8d">
        <tr>
            <td>
                <center><div id="Tasks" style="left:30px" data-role="ejmtile" data-ej-imageurl="Business-Man-02.png" data-ej-imageposition="fill" data-ej-imagepath="../Img" data-ej-text="Tasks" data-ej-badge-enabled="true" data-ej-badge-minvalue="0" data-ej-badge-maxvalue="80" > </div></center>
            </td>

            <td>
                <center><div id="Maintenance" style="left:30px" data-role="ejmtile" data-ej-imageurl="User-Headphone.png" data-ej-imageposition="fill" data-ej-imagepath="../Img" data-ej-text="Maintenance" data-ej-badge-enabled="true" data-ej-badge-minvalue="0" data-ej-badge-maxvalue="80"> </div></center>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <center><div id="Dashboard" style="left:120px" data-role="ejmtile" data-ej-imageurl="Dashboard.png" data-ej-imageposition="fill" data-ej-imagepath="../Img" data-ej-text="Dashboard" > </div></center>
            </td>
        </tr>
    </table>

   

    <script type="text/javascript">
        $(document).on("click", "#Tasks", function () {
            window.location.href = "AgentPage.html"
        })
    
        $(document).on("click", "#Maintenance", function () {
            window.location.href = "MaintenancePage.html"
        })

        $(document).on("click", "#Dashboard", function () {
            window.location.href = "Dashboard.html"
        })

        $(document).on("click", "#Logout", function () {
            localStorage.setItem("isAlreadyLogin", false);
            window.location.href = "index.html"
        })
        window.onload = function () {
            document.getElementById("UserLabel").innerHTML = localStorage.getItem("Username");

            var ID = localStorage.getItem("ID");
            var userPostData = {
                UserCode: "",
                UserName:""
            }

            userPostData.UserCode = ID;         
            $.ajax({

                type: "post",
                data: userPostData,
                url: "http://37.251.149.83:200/Account/GetCount",
                success: function (result) {
                    $("#Tasks").ejmTile({badge: {value: parseInt(result)}});
                    $("#Maintenance").ejmTile({ badge: { value: parseInt(result) } });
                }})
            
        }
    </script>

    <footer style="background-color: #81335d; height:50px; bottom:0">
        <center>
            <input id="Logout" type="button" data-role="ejmbutton" data-ej-text="Logout" data-ej-contenttype="text" style="color:white;border:none" />
        </center>
    </footer>
</body>
</html>
